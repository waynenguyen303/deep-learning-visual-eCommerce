apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.example.waynage7.CS5542_lab3"
        minSdkVersion 25
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    testCompile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/com.clarifai.clarifai-api2/core
    compile group: 'com.clarifai.clarifai-api2', name: 'core', version: '2.4.0'
    compile 'com.google.code.gson:gson:2.8.0'
    //compile 'org.tensorflow:tensorflow-android:1.2.0-rc0'
    //compile 'org.tensorflow:tensorflow-lite:+'
    //compile 'com.google.apis:google-api-services-kgsearch:v1-rev230-1.23.0'
    compile 'com.miguelcatalan:materialsearchview:1.4.0'
}
